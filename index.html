<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="cities" id="cities">
        <option value="">Select a city</option>
        <option value="current">Current</option>
        <option value="America/Toronto">Ottawa</option>
        <option value="America/Vancouver">Vancouver</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>

      <div id="cities-data">
        <div class="default-city" id="lagos">
          <div>
            <h2>Lagos</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
        <div class="default-city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
        <div class="default-city" id="london">
          <div>
            <h2>London</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
        <div class="default-city" id="hyderabad">
          <div>
            <h2>Hyderabad</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
      </div>
      <footer>
        This project was coded by
        <a href="https://github.com/demiola">Damie Emiola</a>,
        <a href="https://github.com/demiola/world-clock-app"
          >hosted on Github</a
        >
        and
        <a href="https://www.netlify.com/">deployed to Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
