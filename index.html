<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/styles.css" />
    <title>World clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="cities" id="cities">
        <option value="">Select a city</option>
        <option value="current">Current</option>
        <option value="Europe/London">London</option>
        <option value="America/Vancouver">Vancouver</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="Australia/Sydney">Sydney</option>
      </select>

      <div id="cities-data">
        <div class="default-city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date">September 24, 2024</div>
          </div>
          <div class="time">2:30:00<small>PM</small></div>
        </div>
        <div class="default-city" id="lagos">
          <div>
            <h2>Lagos</h2>
            <div class="date">September 24, 2024</div>
          </div>
          <div class="time">2:30:00<small>PM</small></div>
        </div>
        <div class="default-city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date">September 24, 2024</div>
          </div>
          <div class="time">2:30:00<small>PM</small></div>
        </div>
        <div class="default-city" id="ottawa">
          <div>
            <h2>Ottawa</h2>
            <div class="date">September 24, 2024</div>
          </div>
          <div class="time">2:30:00<small>PM</small></div>
        </div>
      </div>
      <footer>
        This project was coded by
        <a href="https://github.com/demiola">Damie Emiola</a>
        ,
        <a href="https://github.com/demiola/world-clock-app"
          >hosted on Github</a
        >
        and
        <a href="https://www.netlify.com/">deployed to Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
